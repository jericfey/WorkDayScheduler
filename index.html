<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Reference Moment.js library -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="current-day" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-md-1">9am</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button" id="9"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1">10am</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button" id="10"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1">11am</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1">12pm</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1">1pm</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1">2pm</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1">3pm</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1">4pm</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1">5pm</div>
      <textarea class="col-md-10"></textarea>
      <button class="save-button"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./original_script.js"></script>
  <script src="./moment.js"></script>
</body>

</html>
